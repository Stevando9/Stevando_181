<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel 3x4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
        
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">1</td>
                
            </tr>
            <tr>
                <td>2</td>
                <td rowspan="4", colspan="2">3</td>
            </tr>
            <tr>
                <td>4</td>
                
            </tr>
            <tr>
                <td>5</td>
                
            </tr>
            <tr>
                <td>6</td>
                
            </tr>
            <tr>
                <td colspan="3">7</td>
                
            </tr>
        </tbody>
    </table>

</body>
</html>
